<ion-header>
  <ion-toolbar>
    <ion-title>Select Crops</ion-title>
    <ion-title size="small">
      <ion-text color="tertiary">{{ currentLocation }}</ion-text>
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/planning"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-toggle title="Show selected crops" color="success" #cropToggle (ionChange)="toggleCrops(cropToggle.checked)">
        <ion-label>Selected</ion-label>
      </ion-toggle>
      <ion-button (click)="savePlan()">
        <ion-icon name="checkmark-done-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <app-season [season]="season"></app-season>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-searchbar placeholder="Crop Code or Name" #cropFilter (ionChange)="setCropFilter(cropFilter.value)">
        </ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <app-crop-sliding *ngFor="let c of crops | keyvalue" [crop]="c.value"
            [allowRemove]="isCropInCurrentPlan(c.key)"></app-crop-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
